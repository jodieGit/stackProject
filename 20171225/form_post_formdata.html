<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单提交_form_data</title>
</head>
<body>
  <form action="http://localhost:8080/login" method="post" enctype="form-data">
    用户名：<input type="text" name="userName"/><br/>
    密码：  <input type="password" name="userPwd"/><br/>
    <input type="file" name="file" value="上传文件"/><br/>
    <input type="submit" value="提交"/>
  </form>
</body>
</html>
